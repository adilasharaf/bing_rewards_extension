<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=" initial-scale=1.0" />
    <title>Select Total Search Count.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
  </head>

  <body>
    <div class="form-container">
      <h2>Select Total Count.</h2>

      <div class="container">
        <label for="mobile">Mobile:</label>
        <select id="mobile" name="mobile"></select>
      </div>

      <div class="container">
        <label for="desktop">Desktop:</label>
        <select id="desktop" name="desktop"></select>
      </div>

      <div class="container">
        <label for="search-mode">Mode:</label>
        <select id="search-mode" name="search-mode"></select>
      </div>

      <div class="container">
        <label for="device-type">Device Type:</label>
        <select id="device-type" name="device-type"></select>
      </div>

      <div class="container">
        <label for="time">Time:</label>
        <select id="time" name="time"></select>
      </div>

      <div class="container">
        <label for="user-agent">Agent:</label>
        <input type="text" id="user-agent" name="user-agent" />
      </div>

      <button id="submit-button" type="submit">Submit</button>
    </div>
  </body>
</html>
